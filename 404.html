<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="utf-8" />
    <title>در حال بارگذاری...</title>
    <script>
      // فقط یک بار ریدایرکت به index.html با حفظ مسیر
      const currentPath =
        window.location.pathname +
        window.location.search +
        window.location.hash;
      const targetUrl =
        "/index.html" + (currentPath === "/" ? "" : currentPath);
      window.location.replace(targetUrl);
    </script>
  </head>
  <body>
    <p>در حال انتقال...</p>
  </body>
</html>
