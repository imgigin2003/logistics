<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="باربری نیلگون خلیج فارس (مؤسسه اصفهان سابق) - خدمات حمل بار در کرمانشاه و سراسر ایران با بیش از ۸۰ سال تجربه. حمل بار تجاری، ماشین‌آلات، محصولات کشاورزی و پتروشیمی با ناوگان ملکی و پشتیبانی ۲۴ ساعته."

    />
    <meta
      property="og:image"
      content="https://nilgoonlogistics.ir/assets/images/hero-large.webp"
